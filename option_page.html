<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<style>
			html, body {
				width: 150px;
				margin: 0px;
			}

			.websiteStock {
				width: 100%;
				padding: 4px;
				font-size: 1em;
				text-align: center;
				cursor: pointer;
				display: flex;
				justify-content: center;
				align-items: center; 
			}

			.websiteStock:hover {
				background-color: #CFF2F2;
			}
			
			.websiteStock.active {
				background-color: #ADD0D0;
			}
			
			img {
				margin-right: 5px;
				height: 28px;
			}
		</style>
	</head>

	<body>
		<div id="mwButton" order="0" class="websiteStock"><img src="icons/marketwatchIcon.png" /> MarketWatch</div>
		<div id="yfButton" order="1" class="websiteStock"><img src="icons/yahooFinanceIcon.png" /> Yahoo Finance</div>
		<div id="ndButton" order="2" class="websiteStock"><img src="icons/nasdaqIcon.png" /> Nasdaq</div>
		<script src="option_page.js"></script>
	</body>
</html>
